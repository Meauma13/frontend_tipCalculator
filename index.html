<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tip Calculator App</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="split">
      spli <br> tter
    </div>

    <div class="calculator">
      <div class="input-section">
        <p>Bill</p>
        <img src="/images/icon-dollar.svg" alt="currency">
        <input type="text" name="billAmount" id="billAmount" class="input1">

        <div class="tips">
          <p>Select Tip %</p>
          <div class="tipAmounts1">
            <input type="button" value="5%">
            <input type="button" value="10%">
            <input type="button" value="15%">
          </div>
          <div class="tipAmounts2">
            <input type="button" value="25%">
            <input type="button" value="50%">
            <input type="text" class="custom" placeholder="Custom">
          </div>
        </div>

        <p>Number of People</p>
        <img src="/images/icon-person.svg" alt="currency">
        <input type="text" name="numPeople" id="numPeople" class="input2">
      </div>

      <div class="results">
        <div class="tipDesc">
          <span>Tip Amount</span>
          <span class="single">/ person</span>
          <span class="tipVal" id="tipVal">$4.27</span>
        </div>
        <div class="amountDesc">
          <span>Total</span>
          <span class="single">/ person</span>
          <span class="amountVal" id="amountVal">$32.79</span>
        </div>

        <input type="reset" value="reset">
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Meauma13" target="_blank">Anthony Aligbe</a>.
  </div>
</body>

</html>
